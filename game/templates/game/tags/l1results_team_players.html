{% load l1results %}
{% load svg %}
{% load i18n %}


<div>
    <div>
        <div style="width: 64px; float:left; fill: {{ team.maillot_color_bg }}; stroke: {{ team.maillot_color_stroke }};">
            {% svg team.maillot_svg %}
        </div>
        <h1>{{ team }}</h1>
    </div>
    <ul>
        {% for j in players %}
            <li>
            <a href="{% url 'stat_joueur-detail' j.pk %}">{{ j }} {{ j.poste }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
