{% load l1results %}

<section class="recontre_summary-section">
    <h2>{{ title }}</h2>
    <div>
        <div class="line_table">
            <div class="cell_table" style="width:50%;">
                <ul>
                    {% for j in prop.dom %}
                    <li><a href="{% url 'stat_joueur-detail' j.pk %}">{{ j|format_scorer:prop.dom }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="cell_table" style="width:50%;">
                <ul>
                    {% for j in prop.ext %}
                    <li><a href="{% url 'stat_joueur-detail' j.pk %}">{{ j|format_scorer:prop.dom }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
