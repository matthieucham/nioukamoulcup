{% load l1results %}

<div class="line_table">
    <div class="cell_table">
        <h2>{{ title }}</h2>
    </div>
    <div class="cell_table">
        <h2>{{ title }}</h2>
    </div>
</div>
<div class="line_table">
    <div class="cell_table" style="width:50%;">
        <ul>
            {% for j in prop.dom %}
                <li>{% bonus bonuskey %}<a
                        href="{% url 'stat_joueur-detail' j.pk %}">{{ j|format_scorer:prop.dom }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="cell_table" style="width:50%;">
        <ul>
            {% for j in prop.ext %}
                <li>{% bonus bonuskey %}<a
                        href="{% url 'stat_joueur-detail' j.pk %}">{{ j|format_scorer:prop.ext }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
